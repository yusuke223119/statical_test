<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計検定2級 学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl shadow-slate-200 overflow-hidden border border-slate-100">
        
        <div class="bg-blue-600 p-6">
            <h1 class="text-white text-xl font-bold flex items-center gap-2">
                <span id="questionId" class="bg-blue-400 p-1 rounded">--</span>
                <span id="categoryName">読み込み中...</span>
            </h1>
        </div>

        <div class="p-8">
            <p id="questionText" class="text-slate-700 text-lg leading-relaxed mb-6"></p>
            
            <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 my-6 text-center">
                <p id="formulaDisplay" class="text-2xl text-slate-800"></p>
        </div>

        <div class="space-y-4">
            <input type="text" id="answerInput" 
                class="w-full p-4 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-300"
                placeholder="">
            
            <button onclick="checkAnswer()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-blue-100 active:scale-[0.98]">
                回答を確定する
            </button>
        </div>
    </div>

    <script>
        let currentQuestion = null;

    // ページ読み込み時に実行
    window.onload = async () => {
        try {
            // 1. JSONファイルを読み込む
            const response = await fetch('questions.json');
            const data = await response.json();
            
            // 2. データを画面に反映（ここでは最初の1問目）
            renderQuestion(data[0]);
        } catch (error) {
            console.error("データの読み込みに失敗しました:", error);
        }
    };

    function renderQuestion(q) {
        currentQuestion = q; // 正解判定用に保存
        
        document.getElementById("questionId").innerText = `Q${q.id}`;
        document.getElementById("categoryName").innerText = q.category;
        document.getElementById("questionText").innerText = q.question;
        document.getElementById("formulaDisplay").innerText = q.formula;
        document.getElementById("answerInput").placeholder = q.placeholder;

        // 数学記号をMathJaxで再描画させる（これがないと数式が崩れます）
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim();
        if (!currentQuestion) return;

        // 正解・不正解の判定ロジック
        const isCorrect = (userAnswer === currentQuestion.answer);
        const targetUrl = `explanation.html?result=${isCorrect ? 'ok' : 'ng'}&id=${currentQuestion.id}`;
        
        window.location.href = targetUrl;
    }
    </script>
</body>
</html>
