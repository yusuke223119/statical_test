<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計検定2級 学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl shadow-slate-200 overflow-hidden border border-slate-100">
        
        <div class="bg-blue-600 p-6">
            <h1 class="text-white text-xl font-bold flex items-center gap-2">
                <span class="bg-blue-400 p-1 rounded">Q1</span>
                データの記述統計
            </h1>
        </div>

        <div class="p-8">
            <p class="text-slate-700 text-lg leading-relaxed mb-6">
                標本 \(x_1, x_2, \dots, x_n\) に対して、平均を \(\bar{x}\) とするとき、以下の式で定義される指標 \(V\) の名称を答えなさい。
            </p>
            
            <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 my-6 text-center">
                <p class="text-2xl text-slate-800">
                    \[ V = \frac{1}{n} \sum_{i=1}^{n} (x_i - \bar{x})^2 \]
                </p>
            </div>

            <div class="space-y-4">
                <input type="text" id="answerInput" 
                    class="w-full p-4 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-300"
                    placeholder="答えを漢字2文字で入力してください">
                
                <button onclick="checkAnswer()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-blue-100 active:scale-[0.98]">
                    回答を確定する
                </button>
            </div>
        </div>
        
        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100">
            <div class="w-full bg-slate-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: 10%"></div>
            </div>
            <p class="text-xs text-slate-400 mt-2 text-right font-medium">Progress: 1 / 10</p>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value;
            if (userAnswer === "分散") {
                window.location.href = "explanation.html?result=ok";
            } else {
                window.location.href = "explanation.html?result=ng";
            }
        }
    </script>
</body>
</html>
